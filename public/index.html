<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Proyecto</title>
    <link rel="stylesheet" href="Estilos.css">
    
</head>
<body>

    <div id="encabezado"> 
        <h1>Museo Metropolitano NY</h1>
    </div>
   <br>
    <form id="form">
    <div id="filtros">
        <button type="reset" id="buscar">Reiniciar</button> 

        <input type="text" id="plabraclave" placeholder="Palabra calve...">  

        <select name="Departamentos" id="Departamentos"></select>

        <input type="text" id="Localizaciones" placeholder="Localizaciones...">

        <button type="submit" id="buscar">Buscar</button>        
    </div>
    </form>
    <p id="objetos"></p>       
    <br>
    <div id="Cargando" style="display:none;">Cargando...</div>
    <div id="grilla"></div>
    <div id="tooltip"></div>
    <div id="paginacion"></div>
   <p id="numeroPag"></p>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="imageContainer"></div>
    </div>
</div>

    <script  src="Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
